  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      creationTimestamp: null
      labels:
        move2kube.konveyor.io/service: my-app
      name: my-app
    spec:
      replicas: ${{COMMON_REPLICAS}}
      selector:
        matchLabels:
