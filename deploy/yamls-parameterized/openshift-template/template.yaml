      name: docker-node-mongo-starter
    spec:
      replicas: ${{COMMON_REPLICAS}}
      selector:
        matchLabels:
          move2kube.konveyor.io/service: docker-node-mongo-starter
      strategy: {}
      template:
        metadata:
          creationTimestamp: null
          labels:
            move2kube.konveyor.io/service: docker-node-mongo-starter
          name: docker-node-mongo-starter
        spec:
          containers:
            - image: quay.io/myproject/docker-node-mongo-starter:latest
              imagePullPolicy: Always
              name: docker-node-mongo-starter
              ports:
                - containerPort: 8080
              resources: {}
          restartPolicy: Always
          securityContext: {}
    status: {}
  - apiVersion: v1
    kind: Service
    metadata:
      creationTimestamp: null
      labels:
        move2kube.konveyor.io/service: docker-node-mongo-starter
      name: docker-node-mongo-starter
    spec:
      ports:
        - name: port-8080
          port: 8080
          targetPort: 8080
      selector:
        move2kube.konveyor.io/service: docker-node-mongo-starter
      type: ClusterIP
