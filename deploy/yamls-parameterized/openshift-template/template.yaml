                  serviceName: docker-node-mongo-starter
                  servicePort: port-8080
                path: /docker-node-mongo-starter
                pathType: Prefix
              - backend:
                  serviceName: my-app
                  servicePort: port-8080
                path: /my-app
                pathType: Prefix
